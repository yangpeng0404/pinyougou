<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>




	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<style>
		body{padding: 20px;}
		.demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
		.demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
		.demo-footer a{padding: 0 5px; color: #01AAED;}
	</style>

    
</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">







            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">


						
                        <!--tab内容-->
                        <div class="tab-content">
							{{entity}}
							{{start_time}}
							{{end_time}}
                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">


									<div class="col-md-2 title" >商品名称</div>
									<div class="col-md-10 data">
										<table width="100%">
											<tr>
												<td>
													<select class="form-control" v-model="entity.goods" >
														<option v-for="entity in seckillGoodsList" :value="entity">{{entity.goodsName}}</option>
													</select>
												</td>
											</tr>
										</table>
									</div>

									<div class="col-md-2 title" >标题</div>
									<div class="col-md-10 data">
										<table width="100%">
											<tr>
												<td>
													<select class="form-control" v-model="entity.items" >
														<option v-for="entity in itemList" :value="entity">{{entity.title}}</option>
													</select>
												</td>
											</tr>
										</table>
									</div>






		
								   <div class="col-md-2 title">商品库存</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" v-model="entity.items.num" readonly   value="">
		                           </div>

									<div class="col-md-2 title">秒杀商品数量</div>
									<div class="col-md-10 data">
										<input type="text" class="form-control" v-model="entity.seckillGoods.num"    value="">
									</div>
		                           
		                           <div class="col-md-2 title">原价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control" v-model="entity.items.price"  placeholder="原价格" readonly>
		                           	   </div>
		                           </div>

									<div class="col-md-2 title">秒杀价格</div>
									<div class="col-md-10 data">
										<div class="input-group">
											<span class="input-group-addon">¥</span>
											<input type="text" class="form-control" v-model="entity.seckillGoods.costPrice"  placeholder="秒杀价格" value="">
										</div>
									</div>

									<div class="col-md-2 title">秒杀开始时间</div>
									<div class="col-md-4 data">
										<input type="text" class="demo-input" placeholder="请选择日期" id="test5" ><span @click="test02()">点一下</span>
									</div>

									<div class="col-md-2 title">秒杀结束时间</div>
									<div class="col-md-4 data">
										<input type="text" class="demo-input" placeholder="请选择日期" id="test6" :value="entity.test6">
									</div>
		                           
		                           <div class="col-md-2 title editer">商品介绍</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                   </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">包装列表</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               
		                           	<textarea rows="4"  class="form-control"    placeholder="包装列表"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">售后服务</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4"  class="form-control"    placeholder="售后服务"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            


</div>

						<!--js获取日历的值-->
						<script type="text/javascript">
                            function show(){
                                var value = document.getElementById('test5').value;//重点在此
                                alert(value);
                            }
						</script>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>

<script src="../plugins/vue/vue.js"></script>
<script src="../js/controller/base.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/controller/seckillGoodsEditController.js"></script>



					</div>
				</div>
			</section>
</div>
</body>

</html>
