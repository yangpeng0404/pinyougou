<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">
    <!-- .box-body -->

    <div class="box-header with-border">
        <h3 class="box-title">订单管理</h3>
        <!--{{entity}}-->
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" title="修改" ><i class="fa fa-file-o"></i>修改</button>
                        <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i>删除</button>
                        <button type="button" class="btn btn-default" title="保存" ><i class="fa fa-check"></i>保存</button>
                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    状态：<select>
                    <option value="">全部</option>
                    <option value="2">通过</option>
                    <option value="3">取消</option>
                </select>
                    订单名称：<input >
                    <button class="btn btn-default" >查询</button>
                </div>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">已付款</th>
                    <th class="sorting">订单状态</th>
                    <th class="sorting">订单生成时间</th>
                    <th class="sorting">订单完成时间</th>
                    <th class="sorting">买家</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="entity in list">
                    <td><input  type="checkbox"></td>
                    <td>{{entity.payment}}</td>
                    <td>{{entity.status}}</td>
                    <td>{{entity.createTime}}</td>
                    <td>{{entity.updateTime}}</td>
                    <td>{{entity.receiver}}</td>

                    <td class="text-center">
                        <a class="btn bg-olive btn-xs" >修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--数据列表/-->
            <navigation :pages="pages" :current.sync="pageNo"  @navpage="searchList"></navigation>

        </div>
        <!-- 数据表格 /-->


    </div>
    <!-- /.box-body -->
</div>
</body>

<script src="../plugins/vue/vue.js"></script>
<!--引入自定义的插件-->
<script src="../js/controller/base.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/orderController.js"></script>



</html>
