<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->
    <div id="app">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品分类审核
                       	</h3>
                    </div>
                    <div class="box-body">
                        <!-- 数据表格 -->
                        <div class="table-box">
							
                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
										<button type="button" class="btn btn-default" title="" @click="updateStatus(1)"  ><i class="fa fa-file-o"></i> 审核通过</button>
										<button type="button" class="btn btn-default" title="" @click="updateStatus(2)" ><i class="fa fa-trash-o"></i> 驳回</button>
										<button type="button" class="btn btn-default" title="" @click="updateStatus(3)"><i class="fa fa-refresh"></i> 删除</button>
										<button type="button" class="btn btn-default" title="" @click="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
									</div>
                                </div>
                            </div>                          
                       		
                        
			                <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">分类ID</th>
									      <th class="sorting">分类名称</th>
									      <th class="sorting">类型模板ID</th>
										  <th class="sorting">申请商家</th>
			                          </tr>
			                      </thead>
			                      <tbody>

			                          <tr v-for="(entity,index) in list">
			                              <td><input  type="checkbox" v-model="ids" :value="entity.id"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
									      <td>
											  {{entity.typeId}}
									      </td>									      
		                                  <td>
		                                      {{entity.sellerId}}
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<navigation :pages="pages" :current.sync="pageNo"  @navpage="searchList"></navigation>
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
              
                                
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商品分类编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
				{{entity}}
				<tr>
		      		<td>上级商品分类</td>
		      		<td>
		      		    <span v-if="grade==1">
                        顶级分类
                    </span>

						<span v-else-if="grade==2">
                        顶级分类>>{{entity_1.name}}
                    </span>

						<span v-else>
                        顶级分类>>{{entity_1.name}}>>{{entity_2.name}}
                    </span>
		      		</td>
		      	</tr>
		      	<tr>
		      		<td>商品分类名称</td>
		      		<td><input  class="form-control" placeholder="商品分类名称"  v-model="entity.name">  </td>
		      	</tr>
		      	<tr>
		      		<td>类型模板</td>
		      		<td>
		      			<input select2 config="options['type_template']" v-model="entity.typeId" placeholder="商品类型模板" class="form-control" type="text"/>
		      		</td>
		      	</tr>
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" @click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

	</div>
</body>
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/itemCatController_check.js"></script>

</html>
